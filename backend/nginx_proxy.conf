server {
    listen 80;
    server_name pos-api.huongbonmua.com;

    location / {
        # add_header 'Access-Control-Allow-Origin' 'https://pos.huongbonmua.com' always;
        # add_header 'Access-Control-Allow-Credentials' 'true' always;
        # add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers Content-Length;
        add_header X-Host-Debug $host;
        add_header X-Server-Debug $server_name;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name pos.huongbonmua.com;

    root /var/www/coffee-pos/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Handle static files directly by NGINX
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires max;
        add_header Cache-Control "public";
    }

    # Deny access to .htaccess and other hidden files
    location ~ /\. {
        deny all;
    }
}
